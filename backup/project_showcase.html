<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberGuard Labs - Project Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Orbitron:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* --- Variables for a Sophisticated Dark Theme --- */
        :root {
            --primary-bg-dark: #1A1A1A; /* Deep Charcoal for main background */
            --secondary-bg-card: #282828; /* Slightly lighter charcoal for cards */
            --accent-blue: #00BFFF; /* Deep Sky Blue - a vibrant, techy blue */
            --text-light: #E0E0E0; /* Off-white for general text */
            --text-muted: #A0A0A0; /* Lighter gray for descriptions, etc. */
            --border-subtle: rgba(255, 255, 255, 0.08); /* Very faint border */
            --shadow-dark: rgba(0, 0, 0, 0.3);
            --shadow-hover: rgba(0, 0, 0, 0.6);
            --transition-fast: 0.25s ease-out;
            --transition-medium: 0.4s ease-in-out;
        }

        /* --- Base Styles --- */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            line-height: 1.7;
            color: var(--text-light);
            background-color: var(--primary-bg-dark);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1440px; /* Wider container for full-screen feel */
            margin: 0 auto;
            padding: 0 40px; /* More padding on sides */
        }

        a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color var(--transition-fast), transform var(--transition-fast);
        }

        a:hover {
            color: lighten(var(--accent-blue), 10%); /* Slightly brighter on hover */
            transform: translateY(-2px);
        }

        /* --- Header (Hero Section) --- */
        .hero {
            background: linear-gradient(135deg, #0A0A0A 0%, #202020 100%); /* Darker, sleek gradient */
            color: #FFFFFF;
            text-align: center;
            padding: 180px 0 100px; /* More vertical space */
            margin-bottom: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 550px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--border-subtle);
        }

        /* Subtle matrix-like background effect for hero */
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle at 10% 20%, rgba(0,191,255,0.05) 0%, rgba(0,191,255,0) 70%),
                              linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4));
            opacity: 0.6;
            pointer-events: none;
        }


        .hero h1 {
            font-family: 'Orbitron', sans-serif; /* Techy, modern font for main title */
            font-size: 5rem;
            margin-bottom: 25px;
            font-weight: 700;
            letter-spacing: 2px; /* More spaced out */
            animation: fadeInScale 1.5s ease-out forwards;
            text-shadow: 0 5px 20px rgba(0,0,0,0.5);
            position: relative;
            z-index: 2; /* Above pseudo-element */
        }

        .hero p {
            font-size: 1.8rem;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.5;
            opacity: 0.9;
            animation: fadeInUp 1.5s ease-out forwards;
            font-weight: 300;
            position: relative;
            z-index: 2;
        }

        /* --- Projects Grid --- */
        .projects-grid {
            display: grid;
            /* On large screens, two columns with more width, adapting down */
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 45px; /* Larger gap between cards */
            padding-bottom: 100px;
            animation: fadeIn 1.5s ease-out;
        }

        /* --- Project Card --- */
        .project-card {
            background-color: var(--secondary-bg-card);
            border-radius: 16px; /* More rounded */
            overflow: hidden;
            box-shadow: 0 8px 30px var(--shadow-dark);
            transition: transform var(--transition-medium), box-shadow var(--transition-medium);
            display: flex;
            flex-direction: column;
            border: 1px solid var(--border-subtle);
            position: relative;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0,191,255,0.05) 0%, rgba(0,191,255,0) 50%, rgba(0,191,255,0.05) 100%);
            opacity: 0;
            transition: opacity var(--transition-medium);
            pointer-events: none;
        }

        .project-card:hover::before {
            opacity: 1;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.01); /* More pronounced lift and slight scale */
            box-shadow: 0 15px 40px var(--shadow-hover);
        }

        .project-card img {
            width: 100%;
            height: 280px; /* Taller images for impact */
            object-fit: cover;
            display: block;
            border-bottom: 1px solid var(--border-subtle);
            filter: brightness(0.8) grayscale(0.2); /* Slightly desaturated and darker */
            transition: filter var(--transition-medium);
        }

        .project-card:hover img {
            filter: brightness(1) grayscale(0); /* Full color on hover */
        }

        .project-card-content {
            padding: 35px; /* More padding */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            z-index: 1; /* Ensure content is above pseudo-element */
        }

        .project-card h3 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem; /* Larger title */
            margin-bottom: 15px;
            color: var(--accent-blue); /* Title in accent color */
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,191,255,0.2);
        }

        .project-card p {
            font-size: 1.15rem; /* Larger description text */
            color: var(--text-muted);
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .project-card .tech-stack {
            font-size: 1rem;
            color: var(--text-light);
            margin-top: auto;
            padding-top: 20px;
            border-top: 1px dashed var(--border-subtle); /* Dashed border for tech */
            font-weight: 500;
            opacity: 0.9;
        }

        .project-card .tech-stack strong {
            color: var(--accent-blue);
            font-weight: 600;
        }

        .project-card .project-links {
            display: flex;
            gap: 25px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-subtle);
        }

        .project-card .project-links a {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.1rem; /* Larger link text */
            color: var(--text-light); /* Links start as light text */
            background-color: var(--accent-blue);
            padding: 12px 25px;
            border-radius: 8px;
            transition: background-color var(--transition-fast), color var(--transition-fast), transform var(--transition-fast);
            box-shadow: 0 4px 15px rgba(0,191,255,0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .project-card .project-links a:hover {
            background-color: lighten(var(--accent-blue), 10%);
            color: #FFFFFF;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,191,255,0.4);
        }

        .project-card .project-links a i {
            font-size: 1.2em;
        }

        /* Disabled link style */
        .project-card .project-links a.disabled-link {
            opacity: 0.6;
            cursor: not-allowed;
            background-color: #4A4A4A; /* Grayed out for disabled */
            color: var(--text-muted);
            box-shadow: none;
            transform: none;
        }
        .project-card .project-links a.disabled-link:hover {
            background-color: #4A4A4A; /* No change on hover for disabled */
            color: var(--text-muted);
        }

        /* --- Footer --- */
        .footer {
            background-color: #0A0A0A; /* Matches hero's darkest part */
            color: var(--text-muted);
            text-align: center;
            padding: 50px 0;
            font-size: 0.95rem;
            border-top: 1px solid rgba(255,255,255,0.05);
        }

        .footer .social-links {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .footer .social-links a {
            color: var(--text-light);
            font-size: 2rem;
            transition: color var(--transition-fast), transform var(--transition-fast);
        }

        .footer .social-links a:hover {
            color: var(--accent-blue);
            transform: translateY(-5px);
        }

        /* --- Responsive Design (Media Queries) --- */

        @media (max-width: 1200px) {
            .container {
                padding: 0 30px;
            }
            .hero h1 {
                font-size: 4rem;
            }
            .hero p {
                font-size: 1.5rem;
            }
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(450px, 1fr)); /* Slightly smaller min-width */
                gap: 40px;
            }
            .project-card h3 {
                font-size: 2rem;
            }
            .project-card p {
                font-size: 1.1rem;
            }
            .project-card img {
                height: 250px;
            }
        }

        @media (max-width: 992px) {
            .hero {
                padding: 150px 0 80px;
                min-height: 450px;
            }
            .hero h1 {
                font-size: 3.5rem;
                letter-spacing: 1px;
            }
            .hero p {
                font-size: 1.3rem;
            }
            .projects-grid {
                grid-template-columns: repeat(auto-fit, minmax(380px, 1fr)); /* Further adjustment for tablets */
                gap: 35px;
            }
            .project-card-content {
                padding: 30px;
            }
            .project-card h3 {
                font-size: 1.8rem;
            }
            .project-card p {
                font-size: 1rem;
            }
            .project-card img {
                height: 220px;
            }
            .project-card .project-links a {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 25px;
            }
            .hero {
                padding: 120px 0 60px;
                min-height: 400px;
                margin-bottom: 60px;
            }
            .hero h1 {
                font-size: 2.8rem;
                letter-spacing: 0.5px;
            }
            .hero p {
                font-size: 1.1rem;
                max-width: 90%;
            }
            .projects-grid {
                grid-template-columns: 1fr; /* Single column on smaller screens */
                gap: 30px;
            }
            .project-card img {
                height: 200px;
            }
            .project-card-content {
                padding: 25px;
            }
            .project-card h3 {
                font-size: 1.6rem;
            }
            .project-card p {
                font-size: 0.95rem;
            }
            .project-card .tech-stack {
                font-size: 0.9rem;
            }
            .project-card .project-links {
                flex-direction: column; /* Stack links vertically */
                align-items: flex-start;
                gap: 15px;
            }
            .project-card .project-links a {
                width: 100%; /* Make links full width */
                justify-content: center; /* Center text in full width links */
            }
            .footer {
                padding: 40px 0;
            }
            .footer .social-links a {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 0 15px;
            }
            .hero {
                padding: 100px 0 50px;
                min-height: 350px;
            }
            .hero h1 {
                font-size: 2.2rem;
                letter-spacing: 0px;
            }
            .hero p {
                font-size: 0.95rem;
            }
            .project-card h3 {
                font-size: 1.4rem;
            }
            .project-card img {
                height: 160px;
            }
        }

        /* --- Keyframe Animations --- */
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Helper to lighten colors for hover */
        @function lighten($color, $percentage) {
            @return mix(white, $color, $percentage);
        }
    </style>
</head>
<body>
    <header class="hero">
        <div class="container">
            <h1>CyberGuard Labs</h1>
            <p>Leading the frontier in digital defense and innovative security solutions.</p>
        </div>
    </header>

    <main class="container">
        <section id="projects" class="projects-grid">
            </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> CyberGuard Labs. All rights reserved.</p>
            <div class="social-links">
                <a href="https://linkedin.com/in/yourprofile" target="_blank" aria-label="LinkedIn Profile"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/yourusername" target="_blank" aria-label="GitHub Profile"><i class="fab fa-github"></i></a>
                <a href="https://twitter.com/yourprofile" target="_blank" aria-label="Twitter Profile"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            const projects = [
                {
                    image: 'https://images.unsplash.com/photo-1593642702821-c4d622d4a65b?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'Quantum-Safe Encryption Toolkit',
                    description: 'A modular toolkit providing robust post-quantum cryptographic primitives, designed to secure communications against future quantum computing threats.',
                    techStack: ['C++', 'Rust', 'OpenSSL', 'NIST PQC'],
                    codeLink: 'https://github.com/yourusername/quantum-safe-toolkit',
                    demoLink: '#' // Use '#' if no demo is available
                },
                {
                    image: 'https://images.unsplash.com/photo-1542831371-29b0f74f9713?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'AI-Driven Threat Intelligence Platform',
                    description: 'Developed an advanced platform leveraging machine learning to collect, analyze, and disseminate actionable threat intelligence in real-time.',
                    techStack: ['Python', 'TensorFlow', 'Spark', 'Kafka', 'Elasticsearch'],
                    codeLink: 'https://github.com/yourusername/ai-threat-intelligence',
                    demoLink: 'https://demo.cyberguardlabs.com/threat-intel'
                },
                {
                    image: 'https://images.unsplash.com/photo-1599305445694-433a206a4669?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'Blockchain-Based Secure Voting System',
                    description: 'Implemented a decentralized, transparent, and immutable voting system utilizing private blockchain technology to ensure integrity and verifiability.',
                    techStack: ['Solidity', 'Ethereum', 'Web3.js', 'React', 'IPFS'],
                    codeLink: 'https://github.com/yourusername/blockchain-voting',
                    demoLink: '#'
                },
                {
                    image: 'https://images.unsplash.com/photo-1622327161681-3004b732ae49?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'DevSecOps Pipeline Automation',
                    description: 'Automated security testing and compliance checks directly into CI/CD pipelines, integrating SAST, DAST, and secret scanning tools for continuous security.',
                    techStack: ['Jenkins', 'GitLab CI', 'Docker', 'SonarQube', 'Aqua Security'],
                    codeLink: 'https://github.com/yourusername/devsecops-pipeline',
                    demoLink: 'https://demo.cyberguardlabs.com/devsecops'
                },
                 {
                    image: 'https://images.unsplash.com/photo-1587396695270-b18408f65485?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'IoT Device Firmware Analysis Toolkit',
                    description: 'Developed a comprehensive suite of tools for static and dynamic analysis of IoT device firmware to identify vulnerabilities and backdoors.',
                    techStack: ['Python', 'Ghidra', 'Binwalk', 'QEMU', 'Reverse Engineering'],
                    codeLink: 'https://github.com/yourusername/iot-firmware-toolkit',
                    demoLink: '#'
                },
                {
                    image: 'https://images.unsplash.com/photo-1510511459418-5bebb58917ce?auto=format&fit=crop&q=80&w=1600&h=900&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
                    title: 'Zero Trust Network Micro-segmentation',
                    description: 'Implemented a proof-of-concept zero-trust architecture using micro-segmentation to drastically reduce attack surface within a network.',
                    techStack: ['Kubernetes', 'Istio', 'Envoy', 'SPIFFE', 'Firewalls'],
                    codeLink: 'https://github.com/yourusername/zero-trust-segmentation',
                    demoLink: 'https://demo.cyberguardlabs.com/zero-trust'
                }
                // Add more projects here to complete your portfolio
            ];

            const projectsGrid = document.getElementById('projects');

            function createProjectCard(project) {
                const projectCard = document.createElement('div');
                projectCard.classList.add('project-card');

                projectCard.innerHTML = `
                    <img src="${project.image}" alt="${project.title} Thumbnail">
                    <div class="project-card-content">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="tech-stack">
                            <strong>Tech Stack:</strong> ${project.techStack.join(', ')}
                        </div>
                        <div class="project-links">
                            <a href="${project.codeLink}" target="_blank" ${project.codeLink === '#' ? 'class="disabled-link"' : ''}>
                                <i class="fas fa-code"></i> Code
                            </a>
                            <a href="${project.demoLink}" target="_blank" ${project.demoLink === '#' ? 'class="disabled-link"' : ''}>
                                <i class="fas fa-external-link-alt"></i> Demo
                            </a>
                        </div>
                    </div>
                `;
                return projectCard;
            }

            projects.forEach(project => {
                projectsGrid.appendChild(createProjectCard(project));
            });

            document.querySelectorAll('.disabled-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    if (link.getAttribute('href') === '#') {
                        e.preventDefault();
                        alert('Demo or Code link not available for this project yet!');
                    }
                });
            });
        });
    </script>
</body>
</html>
